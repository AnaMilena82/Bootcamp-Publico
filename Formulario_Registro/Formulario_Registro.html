<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"><!--vamos a utilizar los caracteres del teclado latinoamericano-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Registration Form</title>     
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="">
            <div>
                <label for="nameinput">First Name: *</label>
                <input type="text" required name="firstname" id="nameinput">
            </div>
            <div>
                <label for="lastnameinput">Last Name: *</label>
                <input type="text" required name="lastname" id="lastnameinput">
            </div>
            <div>
                <label for="emailaddressinput">Email Address: *</label>
                <input type="email" required name="emailaddress" id="emailaddressinput">
            </div>
            <div>
                <label for="passwordinput">Password: *</label>
                <input type="password" required name="password" id="passwordinput">
            </div>
            <div>
                <label for="confirmpasswordinput">Confirm Password: *</label>
                <input type="password"  name="confirmpassword" id="confirmpasswordinput">
            </div>
            <div>
                <label for="birthdayinput">Birthday:</label>
                <input type="date"  name="birthday" id="birthdayinput">
            </div>
            <div>
                Gender Identity: 
            </div>
            <div>
                <input type="radio" name="gender">
                <label for="">Male</label>

                <input type="radio" name="gender">
                <label for="">Female</label>
                
                <input type="radio" name="gender">
                <label for="">Non-binary</label>
                
                <input type="radio" name="gender">
                <label for="">I prefer not to answer</label>
            </div>
            <div>
                <label for="">A Short description about myself:</label>
            </div>
            <div>    
                <textarea name="description" id="" cols="40" rows="5"></textarea>
            </div>
            <div>
                <label for="">Favorite Language:</label>
                <select name="language" id="">
                    <option value="">JavaScript</option>
                    <option value="">HTML</option>
                    <option value="">SQL</option>
                    <option value="">PHP</option>
                    <option value="">C++</option>
                </select>
            </div>
            <div>
                <input type="checkbox" checked name="updates" id="updatescheck">
                <label for="updatescheck">Yes, I would like to receive periodic email updates</label>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>* Indicates a required field</div>
        </form>
    </body>
</html>
